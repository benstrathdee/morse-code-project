<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Morse Code Translator</title>
</head>
<body>
    <main>
        <div class="input-container" id="inputContainer">
            <h2>To Translate</h2>
            <p>For morse spacing, please use a space between characters and a ' / ' between words.</p>
            <textarea class="input-container__text" id="input" rows="10" cols="40" autofocus>Input some alphanumerical characters here!</textarea>
        </div>
        <div class="buttons">
            <button class="buttons__translate" id="translateToMorse"><< Translate to Morse! >></button>
            <button class="buttons__translate" id="translateToAlpha"><< Translate to Alpha! >></button>
        </div>
        <div class="result-container" id="resultContainer">
            <h2>Translation Result</h2>
            <p id="result"></p>
        </div>
    </main>
</body>
<script type="module" src="./javascript/script.js"></script>
</html>
